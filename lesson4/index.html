<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket">
        <div class="header">
            <div class="mobile">
                <img class="Delta" src="images/MicrosoftTeams-image.png" alt="Delta Logo">
                <p>Mobile Boarding Pass</p>
            </div>
            <p class="name">Gabby Salamone</p>
        </div>
        <div class="destination">
            <div class="place" id="depart">
                <p class="secondary-text">Departs 12:45PM</p>
                <h1>DEN</h1>
                <p class="secondary-text">Denver</p>
            </div>
            <img class="plane-logo" src="images/wdd230-boarding-pass-plane.png" alt="Plane logo">
            <div class="place" id="arrival">
                <p class="secondary-text">Arrives 5:30PM</p>
                <h1>BOS</h1>
                <p class="secondary-text">Boston</p>
            </div>
        </div>
        <div class="third-section-top">
            <div class="sub-sections">
                <h3 class="third-section-title">Date</h3>
                <p class="third-section-text">12/21/15</p>
            </div>
            <div class="sub-sections">
                <h3 class="third-section-title">Flight</h3>
                <p class="third-section-text">A2341</p>
            </div>
            <div class="sub-sections">
                <h3 class="third-section-titles">Gate</h3>
                <p class="third-section-text">B12</p>
            </div>
        </div>
        <div class="third-section-bottom">
            <div class="sub-sections">
                <h3 class="third-section-titles">Seat</h3>
                <p class="third-section-text">B10</p>
            </div>
            <div class="sub-sections">
                <h3 class="third-section-titles">Boarding Zone</h3>
                <p class="third-section-text">1</p>
            </div>
            <div class="sub-sections">
                <h3 class="third-section-titles">Boarding Time</h3>
                <p class="third-section-text">11:45 AM</p>
            </div>
        </div>
        <div class="last-section">
            <img class="barcode" src="images/wdd230-boarding-pass-barcode.png" alt="Boarding Pass Barcode">
            <p class="thankyou">Thank you for flying with Delta!</p>
        </div>
    </div>
</body>
</html>
